<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Toolbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbox">
      <div class="pen-toolbox">
        <div class="pen-background"></div>
        <img class="pen" src="images/pen.svg" alt="pen" />
        <img class="colors" src="images/colors.svg" alt="colors" />
      </div>
      <div class="items">
        <div class="item item-clear">
          <img class="bin" src="images/bin.svg" alt="bin" />
          <img class="bin-door" src="images/bin-door.svg" alt="bin door" />
          <img class="trash" src="images/trash.svg" alt="trash" />
          <div class="tooltip">Clear items</div>
        </div>
        <div class="item item-new">
          <img
            class="paint-bucket-img"
            src="images/paint-bucket.svg"
            alt="paint bucket"
          />
          <img
            class="paint-bucket-colors"
            src="images/paint-bucket-colors.svg"
            alt="paint bucket colors"
          />
          <div class="tooltip">New file</div>
        </div>
        <div class="item item-upload">
          <img
            class="upload-image"
            src="images/upload.svg"
            alt="upload image"
          />
          <img
            class="upload-arrow"
            src="images/upload-arrow.svg"
            alt="upload arrow"
          />
          <div class="tooltip">Upload image</div>
        </div>
        <div class="item item-history">
          <img class="history-img" src="images/history.svg" alt="image" />
          <img
            class="history-back-img"
            src="images/history-back.svg"
            alt="another image"
          />
          <div class="tooltip">History</div>
        </div>
      </div>
    </div>
  </body>
</html>
